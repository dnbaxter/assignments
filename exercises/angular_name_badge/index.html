<!DOCTYPE html>
<html lang="en" ng-app="MyApp">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Angular Name Badge</title>
</head>



<body ng-controller="MainController">

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-offset-1 col-xs-10">
                <div class="well">
                    <form name="myForm" ng-submit="submit(user)">

                        <!--                        User First Name -->
                        <input type="text" placeholder="First Name" ng-model="user.firstName" ng-minlength=3 required>
                        <!--                        User Last Name -->
                        <input type="text" placeholder="Last Name" ng-model="user.lastName" ng-minlength=3 required>

                        <!--                        User Email -->
                        <input type="email" placeholder="Email" ng-model="user.email" ng-minlength=3 required>
                        <!--                        User Place of Birth -->
                        <input type="text" placeholder="Place of Birth" ng-model="user.birthPlace" ng-minlength=3 required>
                        <!--                        User Phone Number -->
                        <input type="number" placeholder="Phone" ng-model="user.phoneNumber" ng-minlength=3 ng-maxlength=11 required>
                        <!--                        User Favorite Food -->
                        <input type="text" placeholder="Favorite Food" ng-model="user.favoriteFood" ng-minlength=3 required>
                        <!--                        User Description -->
                        <textarea id="description" placeholder="Tell us about yourself" ng-model="user.description" ng-minlength=3 required></textarea>

                        <br>
                        <input type="submit" ng-disabled="myForm.$invalid" id="submit" value="Submit" class="btn btn-success" />
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-offset-1 col-xs-10" ng-repeat="badge in badges">
                <div class="row" id="userBadge">
                    <div class="header">
                        <h2>Badge:</h2>
                    </div>
                    <div class="col-xs-5" id="leftSide">
                        <h4> Name: {{badge.firstName}} {{badge.lastName}} </h4>
                        <h4> Place of birth: {{badge.birthPlace}} </h4>
                        <h4> Email: {{badge.email}} </h4>
                    </div>
                    <div class="col-xs-offset-2 col-xs-5" id="rightSide">
                        <h4> Phone: {{badge.phoneNumber}} </h4>
                        <h4> Favorite food: {{badge.favoriteFood}} </h4>
                    </div>
                    <div class="col-xs-10" id="userDescription">
                        <p> {{badge.description}} </p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
